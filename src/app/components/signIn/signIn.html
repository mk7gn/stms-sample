<form class="sign-in" data-ng-submit="vm.signIn()">
    <h1 class="sign-in__title">Login</h1>
    <input class="sign-in__input" data-ng-model="vm.user.username" type="text" placeholder="username" required>
    <input class="sign-in__input" data-ng-model="vm.user.password" type="password" placeholder="password" required>
    <button class="sign-in__button" type="submit">Let me in</button>
</form>

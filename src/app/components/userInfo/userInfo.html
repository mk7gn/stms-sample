<div class="user-info">
    <div data-drag="true" jqyoui-draggable="{onStop :'vm.onDrop(data, event)', animate:true}"
         class="user-info__image"  id="image">
        <img ng-src="{{vm.user.image}}" alt="user">
    </div>
    <div data-drag="true" jqyoui-draggable="{onStop :'vm.onDrop(data, event)', animate:true}"
         class="user-info__name" id="name">
        <h2 ng-bind="vm.user.username"></h2>
    </div>
</div>
